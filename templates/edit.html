<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Rekord szerkesztése – {{ azonosito }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f8f9fa; }
    .container { max-width: 720px; margin: 20px auto; }
    .card { border-radius: 14px; box-shadow: 0 6px 18px rgba(0,0,0,.06); }
    .field { margin-bottom: 12px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-3 p-md-4">
      <div class="d-flex align-items-center justify-content-between">
        <h3 class="mb-3">Szerkesztés: <code>{{ azonosito }}</code></h3>
        <a class="btn btn-outline-secondary" href="{{ url_for('qr_page') }}">← Vissza</a>
      </div>

      <form method="post">
        <div class="field">
          <label class="form-label">Azonosító</label>
          <input type="text" class="form-control" value="{{ azonosito }}" readonly>
        </div>

        {% for field in mezok if field != 'Azonosító' %}
          {% set value = rec.get(field, '') %}
          {% if field in listak %}
            <div class="field">
              <label class="form-label">{{ field }}</label>
              <select class="form-select" name="{{ field }}">
                <option value=""></option>
                {% for op in listak[field] %}
                  <option value="{{ op }}" {{ "selected" if value==op else "" }}>{{ op }}</option>
                {% endfor %}
              </select>
            </div>
          {% else %}
            <div class="field">
              <label class="form-label">{{ field }}</label>
              <input type="text" class="form-control" name="{{ field }}" value="{{ value }}">
            </div>
          {% endif %}
        {% endfor %}

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary btn-lg">Mentés</button>
        </div>
      </form>

      <hr class="my-3">
      <form method="post" onsubmit="return confirm('Biztosan törlöd ezt a tételt?');">
        <input type="hidden" name="delete" value="1">
        <button class="btn btn-outline-danger w-100" type="submit">Törlés</button>
      </form>
    </div>
  </div>
</body>
</html>
